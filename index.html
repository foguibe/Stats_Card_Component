<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Stats Card Component</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap');
    </style>
</head>
<body>
    <main>
        <div id="main_container">
            <picture>
                <source media="(min-width:701px)" srcset="images/image-header-desktop.jpg">
                <source media="(max-width:700px)" srcset="images/image-header-mobile.jpg">
                <img src="images/image-header-desktop.jpg" alt="People in a business meeting." style="width:auto;">
            </picture>
            <div id="company_info">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div id="statistics">
                    <h2>10k+<span>COMPANIES</span></h2>
                    <h2>314<span>TEMPLATES</span></h2>
                    <h2>12M+<span>QUERIES</span></h2>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Challenge by <a href="#">Frontend Mentor</a>. Coded by <a href="#">Fortune Oguibe</a></p>
    </footer>
</body>
</html>
